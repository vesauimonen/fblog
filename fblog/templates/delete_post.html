{% extends "base.html" %}
{% block body %}
  <h2>Delete post</h2>
  <form action="{{ url_for('delete_post', id=post.id) }}" method="POST">
    <fieldset>
      <legend>Are you sure you want to delete "{{ post.title }}"?</legend>
      <button class="btn btn-danger" type="submit" name="confirm" value="yes">Yes</button>
      <button class="btn" type="submit" name="confirm" value="no">No</button>
    </fieldset>
  </form>
{% endblock %}
