<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <title>Fblog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog using Flask">
    <meta name="author" content="Vesa Uimonen">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link rel="stylesheet" href="/static/css/bootstrap-responsive.css">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="{{ url_for('display_posts') }}">Fblog</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="{{ url_for('display_posts') }}">Posts</a></li>
              <li class="divider-vertical"></li>
              {% if current_user.is_authenticated() %}
                <li><a href="{{ url_for('add_post') }}">New post</a></li>
                <li><a href="{{ url_for('logout') }}">Log out</a></li>
              {% else %}
                <li><a href="{{ url_for('login') }}">Login</a></li>
              {% endif %}
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      {% for message in get_flashed_messages() %}
      <div class="alert alert-block">
        <button type="button" class="close" data-dismiss="alert">Ã—</button>
        <strong>{{ message }}</strong>
      </div>
      {% endfor %}

      {% block body %}{% endblock %}

    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

  </body>
</html>
