{% extends "base.html" %}
{% block body %}
  {% if edit %}
    <h2>Edit post</h2>
  {% else %}
    <h2>New post</h2>
  {% endif %}
  <form action="" method="POST">
    <fieldset>
      <legend>Please write your post title and content.</legend>
      <label>Title</label>
      <input class="input-block-level" type="text" name="title" placeholder="Title of your post..." value="{% if post %}{{ post.title }}{% endif %}">
      <label>Content</label>
      <textarea class="input-block-level" rows="12" name="content" placeholder="Content of your post...">{% if post %}{{ post.content }}{% endif %}</textarea>
      <input class="input-block-level" type="text" name="tags" placeholder="Tags describing your post, e.g. tutorial, javascript..." value="{% if post %}{% for tag in post.tags %}{{ tag.name }}{% endfor %}{% endif %}">
      <button type="submit" class="btn">Submit</button>
    </fieldset>
  </form>
{% endblock %}
